{% extends "base.html" %}
{% block title %}Yolo v5{% endblock %}
{% block additional_head %}
    <style>
        td { text-align: center; }
    </style>
{% endblock %}
{% block subtitle %}
    <strong>객체 검출(Yolo v5)</strong>
{% endblock %}
{% block content %}
    <form action="/yolo" method="POST" enctype="multipart/form-data">
        <table class="table table-borderless">
            <tr class="d-flex">
                <td class="col-2 mt-2">이미지 파일</td>
                <td class="col-8">
                    <input class="form-control" type="file" id="image" name="image">
                </td>
                <td class="col-2"></td>
            </tr>
            <tr class="d-flex">
                <td class="col-2"></td>
                <td class="col-8 mt-2">
                    <button type="submit" class="btn btn-primary mr-2">실행</button>
                    <button type="reset" class="btn btn-secondary">취소</button>
                </td>
                <td class="col-2"></td>
            </tr>
        </table>
    </form>
{% endblock %}
