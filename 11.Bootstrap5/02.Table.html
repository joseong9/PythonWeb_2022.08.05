<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Basic Table</h2>
  <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>            
  <table class="table table-hover">
    <thead>
      <tr class="d-flex">
        <th class="col-3">Firstname</th>
        <th class="col-3">Lastname</th>
        <th class="col-6">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr class="d-flex">
        <td class="col-3">John</td>
        <td class="col-3">Doe</td>
        <td class="col-6">john@example.com</td>
      </tr>
      <tr class="d-flex">
        <td class="col-4">Mary</td>
        <td class="col-4">Moe</td>
        <td class="col-4">mary@example.com</td>
      </tr>
      <tr class="d-flex">
        <td class="col-4">July</td>
        <td class="col-4">Dooley</td>
        <td class="col-4">july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
